<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Scrum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <header>
        <div class="header-container">
            <img src="logo.svg" alt="Logo SimpleScrum">
            <button id="newTask" class="button">Crear tarea</button>
        </div>
    </header>
    <main>
        <div class="main-container">
            <h1>SimpleScrum</h1>
            <div class="container" >
                <h2>To Do</h2>
                <div class="task-container" id="todoTasks">
                </div>
            </div>
            <div class="container" >
                <h2>In Progress</h2>
                <div class="task-container" id="inProgressTasks">
                </div>
            </div>
            <div class="container" >
                <h2>Done</h2>
                <div class="task-container" id="doneTasks">
                </div>
            </div>
        </div>
    </main>
    <aside class="" id="formElement">
        <div class="aside-container">
            <h2>Nueva Tarea</h2>
            <div class="form-container">
                <form>
                    <div class="input-container">
                        <label for="titleTask">Titulo</label>
                        <input type="text" name="titleTask" id="titleTask" placeholder="Escriba un título descriptivo">
                    </div>
                    <div class="input-container">
                        <label for="personTask">Responsable</label>
                        <select name="personTask" id="personTask">
                            <option value="">Seleccionar</option>
                            <option value="alfredo">Alfredo</option>
                            <option value="pepito">Pepito</option>
                            <option value="manuelito">Manuelito</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label for="deadlineTask">Plazo de entrega</label>
                        <select name="deadlineTask" id="deadlineTask">
                            <option value="">Seleccionar</option>
                            <option value="one">1 día</option>
                            <option value="two">2 día</option>
                            <option value="seven">1 semana</option>
                        </select>
                    </div>
                    <div class="action-container">
                        <button type="submit">Guardar</button>
                        <button type="reset" id="cancelForm">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </aside>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- moment -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <!-- Hammerjs -->
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>


    <script src="scripts/helpers.js" ></script>
    <script src="scripts/dates.js" ></script>
    <script src="scripts/gestures.js" ></script>
    <script src="scripts/petitions.js" ></script>
</body>
</html>
